<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto</title>
    <link rel="stylesheet" href="../estilos/index.module.css">
    <link rel="stylesheet" href="../estilos/formularios.module.css">
    <link rel="stylesheet" href="../estilos/textos.module.css">
    <link rel="stylesheet" href="./newproduto.module.css">
    <link rel="stylesheet" href="./general.module.css">
</head>
<body>

    <div class="conteiner">
        <div class="sidemenu">
            <div class="logoadmin">
                <h1>Sr. Admin</h1>
            </div>
            <div class="listas">
                <ul>
                    <li><a href="./home.html">Dashboard</a></li>
                    <li><a href="#">Funcionário</a></li>
                    <li><a href="#">Clientes</a></li>
                    <li><a href="#">Recibos</a></li>
                    <li class="ativo"><a href="#">Novo Produto</a></li>
                    <li><a href="#">Definições</a></li>

                    <li class="sair"><a href="../">Sair</a></li>

                </ul>
            </div>
        </div>
        <div class="sidebody">
            
            <div class="menuadmin">
                <div class="bars">&LeftArrowRightArrow;</div>
                <div class="searcharea">
                    
                    <form action="#" method="get">
                        <input type="search" name="pesquisarrecibo" id="pesquisarrecibo" placeholder="Pesquisar Recibo">
                        <button type="submit">Pesquisar</button>
                    </form>

                </div>
                <div class="profilearea">
                    <img src="../assets/profilepictures/default.jpg" alt="Imagem do Perfil">
                </div>
            </div>

            <div class="conteudoprod">
                

                <div class="admin forminput">
                    <form action="#" method="post" class="admin">
                        
                        <div class="formgeral">
                            <div class="cliente">
                                <p>Nome do produto</p>
                                <div>
                                    <input type="text" name="nomeproduto" id="nomeproduto" class="nomeproduto" placeholder="Insira o nome do produto">
                                </div>
                                <p>Imagem do produto</p>
                                <div>
                                    <input type="file" name="imagemproduto" id="imagemproduto" class="imagemproduto">
                                </div>
                            </div>
                            <div class="produtoadm">
                                <p>Preço atual do Produto</p>
                                    <input type="text" name="precoactualprod" id="precoactualprod" class="precoactualprod" placeholder="Insira o preço atual do produto">
                                <p>Preço antigo do Produto</p>
                                <div>
                                    <input type="text" name="precoantigoproduto" id="precoantigoproduto" class="precoantigoproduto" placeholder="Insira o preço antigo do produto
                                    ">
                                </div>
                            </div>
                        </div>
    
                        <div class="buttonadm">
                            <button type="submit">Registrar o Produto na Loja</button>
                        </div>
                    </form>
                </div>



                <div class="divviewprod"></div>
            </div>

        </div>
    </div>
    
</body>
