<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../estilos/index.module.css">
    <link rel="stylesheet" href="../estilos/formularios.module.css">
    <link rel="stylesheet" href="../estilos/textos.module.css">
    <link rel="stylesheet" href="./index.module.css">
</head>
<body>
    <div class="corpologin">
        <div class="cima">
            <a href="../">Voltar</a>
            <h1>SysVenda</h1>
            <p><span>Para uma venda mais segura e fácil.</span></p>
        </div>
        <div class="formsignin">
            <form action="#" method="get">
                <div>
                    <select name="user" id="user">
                        <option>Admin</option>
                        <option>Vendedor</option>
                    </select>
                </div>
                <div>
                    <input type="password" name="pass" id="pass" placeholder="Insira a palavra-passe do usuário">
                </div>
                <div class="btnlogin">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
